<mat-toolbar>
    <div class="flex-center">
        <button mat-mini-fab class="primary" routerLink="/landing-page">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <span class="padding-left">
            My Restaurant page
        </span>
    </div>
</mat-toolbar>
<div class="content">
    <div class="button-wrapper">
        <div *ngFor="let category of categoriesToShowText">
            <button mat-button (click)="redirectPageTo(category)">{{category}}</button>
        </div>
    </div>
    <div *ngFor="let category of categoriesToShowText; let i = index">
        <div id="{{category}}" class="flex-wrap-space-between">
            {{category}}
            <button mat-button (click)="addFoodItem(i)">Add food item </button>
        </div>
        <mat-divider horizontal></mat-divider>
        <div fxLayout="row wrap" fxLayoutGap="16px grid" class="justify-center wrap">
            <div *ngFor="let element of tableSourceByCategory(i)" fxFlex="33.33%" fxFlex.xs="100%" fxFlex.sm="50%">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <div class="narrowed-width">
                            <mat-card-title>
                                {{element.name}}
                            </mat-card-title>
                            <mat-card-subtitle style="color: rgb(10, 90, 136);">
                                {{element.price}} RON
                            </mat-card-subtitle>
                        </div>
                    </mat-card-header>
                    <img mat-card-image src="{{element.imageLink}}" class="col-image">
                    <mat-card-content>
                        {{element.description}}
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <!-- {{tableSource | json}} -->
</div>
